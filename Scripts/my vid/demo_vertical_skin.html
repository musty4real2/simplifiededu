<!-- Reference to html5gallery.js -->
<script type="text/javascript" src="html5gallery.js"></script>

<body>

<!-- A wrapper DIV to center the Gallery -->
<div style="text-align:center;">

    <!-- Define the Div for Gallery -->
    <!-- 1. Add class html5gallery to the Div -->
    <!-- 2. Define parameters with HTML5 data tags -->
	<div style="display:none;margin:0 auto;" class="html5gallery" data-skin="vertical" data-width="620" data-height="480" data-resizemode="fill">

		
		<!-- Add videos to Gallery -->

		<a href="animations/shadows.flv?title=0&amp;byline=0&amp;portrait=0"><img src="magnet" alt="magnet"></a>

		<!-- Add Youtube video to Gallery -->
		<a href="http://www.youtube.com/embed/YE7VzlLtp-4"><img src="http://img.youtube.com/vi/YE7VzlLtp-4/2.jpg" alt="Youtube Video"></a>

	</div>

</div>
